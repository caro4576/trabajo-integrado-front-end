<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JavaScript (para el modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
     
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Rick and Morty API</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Personajes de Rick and Morty</h1>

        <!-- Filtro -->
        <div class="mb-3 text-center">
            <label for="status-filter" class="form-label">Filtrar por estado:</label>
            <select id="status-filter" class="form-select w-auto d-inline-block">
                <option value="">Todos</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>
        </div>

        <!-- Lista de personajes -->
        <div id="character-list" class="row g-4"></div>

        <!-- Botones de paginación -->
        <div class="d-flex justify-content-center my-4">
            <button id="prev" class="btn btn-secondary me-2" disabled>Previo</button>
            <button id="next" class="btn btn-secondary" disabled>Siguiente</button>
        </div>
    </div>
    <!-- Modal Bootstrap -->
<div class="modal fade" id="character-modal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white"> <!-- Fondo oscuro y texto blanco -->
            <div class="modal-header">
                <h5 class="modal-title" id="characterModalLabel">Detalles del Personaje</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="modal-details">
                <!-- Aquí se insertan los detalles del personaje -->
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
